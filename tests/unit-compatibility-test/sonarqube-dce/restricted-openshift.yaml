# Aiming at verifying that the chart is compatible with restricted environement. ( OpenShift or other )
initSysctl:
  enabled: false
initFs:
  enabled: false
initContainers:
  image: sonarqube:9.9.0-datacenter-search
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
        - ALL
    allowPrivilegeEscalation: false

OpenShift:
  enabled: true
  route:
    enabled: true

ApplicationNodes:
  image:
    repository: sonarqube
    tag: 9.9.0-datacenter-app
  jwtSecret: dZ0EB0KxnF++nr5+4vfTCaun/eWbv6gOoXodiAMqcFo=
  containerSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
        - ALL
    allowPrivilegeEscalation: false
  sonarProperties:
    sonar.log.level: DEBUG

searchNodes:
  image:
    repository: sonarqube
    tag: 9.9.0-datacenter-search
