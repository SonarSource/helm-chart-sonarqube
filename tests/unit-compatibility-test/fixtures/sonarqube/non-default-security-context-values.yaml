apiVersion: batch/v1
kind: Job
metadata:
  name: non-default-security-context-values.yaml-sonarqube-change-admin-password-hook
  labels:
    app: sonarqube
    chart: sonarqube-2026.2.0
    release: non-default-security-context-values.yaml
    heritage: Helm
  annotations:
    "helm.sh/hook": post-install, post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    someAnnotaion: "toto"
spec:
  template:
    metadata:
      name: non-default-security-context-values.yaml-sonarqube-change-admin-password-hook
      labels:
        app: sonarqube
        chart: sonarqube-2026.2.0
        release: non-default-security-context-values.yaml
        heritage: Helm
      annotations:
        # Disable Istio sidecar injection for this hook pod
        "sidecar.istio.io/inject": "false"
    spec:
      restartPolicy: OnFailure
      serviceAccountName: default
      containers:
      - name: non-default-security-context-values.yaml-sonarqube-change-default-admin-password
        image: curlimages/curl:8.2.0
        securityContext:
          runAsGroup: 1001
          runAsUser: 1001
        command: ["sh", "-c", 'until curl -sSi --connect-timeout 100 non-default-security-context-values.yaml-sonarqube:9000/api/system/status | grep -w UP; do sleep 10; done; curl -sSi --connect-timeout 100 -u admin:"$CURRENT_ADMIN_PASSWORD" -X POST "non-default-security-context-values.yaml-sonarqube:9000/api/users/change_password?login=admin" --data-urlencode "previousPassword=$CURRENT_ADMIN_PASSWORD" --data-urlencode "password=$ADMIN_PASSWORD"']
        env:
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: non-default-security-context-values.yaml-sonarqube-admin-password
              key: password
        - name: CURRENT_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: non-default-security-context-values.yaml-sonarqube-admin-password
              key: currentPassword
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
