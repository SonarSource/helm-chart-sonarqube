spec:
  replicas: 1
  revisionHistoryLimit: 10
  serviceName: jdbc-config-values.yaml-sonarqube
  selector:
    matchLabels:
      app: sonarqube
      release: jdbc-config-values.yaml
  template:
    metadata:
      annotations:
        checksum/config: ea9175adedcb44e6e45bcf69342f3c3bffd284af705be1b3ffb18f227212d48d
        checksum/init-sysctl: 34286f8aef8e5446132c8bbc5adc086e997052415201337e62e0e9fc5169592f
        checksum/plugins: de3ca5ae4a0e00f2b9dfea2ca91b9db837d6077606120c7eee56d49284464bdf
        checksum/secret: 0ee0a6669a3a0245b9170a63c9c15ef3ca65af1448b3d90c6043203b924f5a82
      labels:
        app: sonarqube
        release: jdbc-config-values.yaml
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 0
      initContainers:
        - name: init-sysctl
          image: sonarqube:2026.1.0-enterprise
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            readOnlyRootFilesystem: true
            runAsUser: 0
          command: ["/bin/bash", "-e", "/tmp/scripts/init_sysctl.sh"]
          volumeMounts:
            - name: init-sysctl
              mountPath: /tmp/scripts/
          env:
            - name: SONAR_WEB_CONTEXT
              value: /
            - name: SONAR_WEB_JAVAOPTS
              value: ""
            - name: SONAR_CE_JAVAOPTS
              value: ""
      containers:
        - name: sonarqube
          image: sonarqube:2026.1.0-enterprise
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          resources:
            limits:
              cpu: 800m
              ephemeral-storage: 512000M
              memory: 6144M
            requests:
              cpu: 400m
              ephemeral-storage: 1536M
              memory: 2048M
          env:
            - name: SONAR_HELM_CHART_VERSION
              value: 2026.1.0
            - name: SONAR_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jdbc-config-values.yaml-sonarqube
                  key: jdbc-password
            - name: SONAR_WEB_SYSTEMPASSCODE
              valueFrom:
                secretKeyRef:
                  name: jdbc-config-values.yaml-sonarqube-monitoring-passcode
                  key: SONAR_WEB_SYSTEMPASSCODE
            - name: SONAR_WEB_CONTEXT
              value: /
            - name: SONAR_WEB_JAVAOPTS
              value: ""
            - name: SONAR_CE_JAVAOPTS
              value: ""
          envFrom:
