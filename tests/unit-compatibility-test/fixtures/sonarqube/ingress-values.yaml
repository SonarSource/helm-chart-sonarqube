        checksum/init-sysctl: 2307e6f66f298acdb79187508c621f79f0d15cd2cf57276816af8e29ff63e4e9
        checksum/plugins: daf51322c9d8715c3074f562bfc8c69c7972210c48d1e09563ece2cf2b0ff1c6
        checksum/secret: 10c77e0dc6f0548c0bbac5431fa8ee84b688bebfb2d8b2422121a5103807b426
      labels:
        app: sonarqube
        release: ingress-values.yaml
    spec:
      automountServiceAccountToken: false
