    app.kubernetes.io/version: "2026.1.0-enterprise"
spec:
  replicas: 1
  revisionHistoryLimit: 10
  serviceName: config-values.yaml-sonarqube
  selector:
    matchLabels:
      app: sonarqube
      release: config-values.yaml
  template:
    metadata:
      annotations:
        checksum/config: 87c7bd9fc2809c9772b0102e099a691c59abe3e7e23cb0e5c7dbe43324dbdc65
        checksum/init-sysctl: 59c0906e1952302c3b512e94bd44e1df7602a492ad0c3dc264a82c46458acea5
        checksum/plugins: e31a2dbab45d678bbbb390bb8bdb24bea1c37535d1dabffc5764459197c783d4
        checksum/secret: 8a3f3dbad02772b2fb804438e9214cef73b853bb336fd39d920ad017364f9c4f
      labels:
        app: sonarqube
        release: config-values.yaml
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 0
      initContainers:
        - name: init-sysctl
          image: sonarqube:2026.1.0-enterprise
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            readOnlyRootFilesystem: true
            runAsUser: 0
          command: ["/bin/bash", "-e", "/tmp/scripts/init_sysctl.sh"]
          volumeMounts:
            - name: init-sysctl
              mountPath: /tmp/scripts/
          env:
            - name: SONAR_WEB_CONTEXT
              value: /
            - name: SONAR_WEB_JAVAOPTS
              value: ""
            - name: SONAR_CE_JAVAOPTS
              value: ""
        - name: concat-properties
          image: sonarqube:2026.1.0-enterprise
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              #!/bin/sh
              if [ -f /tmp/props/sonar.properties ]; then
                cat /tmp/props/sonar.properties > /tmp/result/sonar.properties
              fi
              if [ -f /tmp/props/secret.properties ]; then
                cat /tmp/props/secret.properties > /tmp/result/sonar.properties
              fi
              if [ -f /tmp/props/sonar.properties -a -f /tmp/props/secret.properties ]; then
                awk 1 /tmp/props/sonar.properties /tmp/props/secret.properties > /tmp/result/sonar.properties
              fi
          volumeMounts:
            - mountPath: /tmp/result
              name: concat-dir
            - mountPath: /tmp/props/sonar.properties
              name: config
              subPath: sonar.properties
            - mountPath: /tmp/props/secret.properties
              name: secret-config
              subPath: secret.properties
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: SONAR_WEB_CONTEXT
              value: /
            - name: SONAR_WEB_JAVAOPTS
              value: ""
            - name: SONAR_CE_JAVAOPTS
              value: ""
      containers:
        - name: sonarqube
          image: sonarqube:2026.1.0-enterprise
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          resources:
            limits:
              cpu: 800m
              ephemeral-storage: 512000M
              memory: 6144M
            requests:
              cpu: 400m
              ephemeral-storage: 1536M
              memory: 2048M
          env:
            - name: SONAR_HELM_CHART_VERSION
              value: 2026.2.0
            - name: SONAR_WEB_SYSTEMPASSCODE
              valueFrom:
                secretKeyRef:
                  name: config-values.yaml-sonarqube-monitoring-passcode
                  key: SONAR_WEB_SYSTEMPASSCODE
            - name: SONAR_WEB_CONTEXT
              value: /
            - name: SONAR_WEB_JAVAOPTS
              value: ""
            - name: SONAR_CE_JAVAOPTS
              value: ""
          envFrom:
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - |
                wget --no-proxy --quiet -O /dev/null --timeout=1 --header="X-Sonar-Passcode: $SONAR_WEB_SYSTEMPASSCODE" "http://localhost:9000/api/system/liveness"
            failureThreshold: 6
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - |
                #!/bin/bash
                # A Sonarqube container is considered ready if the status is UP, DB_MIGRATION_NEEDED or DB_MIGRATION_RUNNING
                # status about migration are added to prevent the node to be kill while SonarQube is upgrading the database.
                if wget --no-proxy -qO- http://localhost:9000/api/system/status | grep -q -e '"status":"UP"' -e '"status":"DB_MIGRATION_NEEDED"' -e '"status":"DB_MIGRATION_RUNNING"'; then
                  exit 0
                fi
                exit 1
            failureThreshold: 6
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 1
          startupProbe:
            httpGet:
              scheme: HTTP
              path: /api/system/status
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 24
            timeoutSeconds: 1
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /opt/sonarqube/data
              name: sonarqube
              subPath: data
            - mountPath: /opt/sonarqube/temp
              name: sonarqube
              subPath: temp
            - mountPath: /opt/sonarqube/logs
              name: sonarqube
              subPath: logs
            - mountPath: /tmp
              name: tmp-dir
            - mountPath: /opt/sonarqube/conf/
              name: concat-dir
            - mountPath: /opt/sonarqube/secret/
              name: secret
            - mountPath: /opt/sonarqube/extensions
              name: sonarqube
              subPath: extensions
            - mountPath: /extra-volume-mount
              name: extra-volume
              readOnly: true
      serviceAccountName: default
      volumes:
        - emptyDir: {}
          name: extra-volume
        - name: config
          configMap:
            name: config-values.yaml-sonarqube-config
            items:
            - key: sonar.properties
              path: sonar.properties
        - name: secret-config
          secret:
            secretName: some-secret
            items:
            - key: secret.properties
              path: secret.properties
        - name: secret
          secret:
            secretName: settings-encryption-secret
            items:
            - key: sonar-secret.txt
              path: sonar-secret.txt
        
        - name: init-sysctl
          configMap:
            name: config-values.yaml-sonarqube-init-sysctl
            items:
              - key: init_sysctl.sh
                path: init_sysctl.sh
        - name: sonarqube
          emptyDir:
            {}
        - name : tmp-dir
          emptyDir:
            {}
        - name : concat-dir
          emptyDir:
            {}
