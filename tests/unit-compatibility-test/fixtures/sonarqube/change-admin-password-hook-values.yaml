apiVersion: batch/v1
kind: Job
metadata:
  name: change-admin-password-hook-values.yaml-sonarqube-change-admin-password-hook
  labels:
    app: sonarqube
    chart: sonarqube-2026.2.0
    release: change-admin-password-hook-values.yaml
    heritage: Helm
  annotations:
    "helm.sh/hook": post-install, post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    someAnnotation: "toto"
spec:
  template:
    metadata:
      name: change-admin-password-hook-values.yaml-sonarqube-change-admin-password-hook
      labels:
        app: sonarqube
        chart: sonarqube-2026.2.0
        release: change-admin-password-hook-values.yaml
        heritage: Helm
      annotations:
        # Disable Istio sidecar injection for this hook pod
        "sidecar.istio.io/inject": "false"
    spec:
      restartPolicy: OnFailure
      serviceAccountName: default
      containers:
      - name: change-admin-password-hook-values.yaml-sonarqube-change-default-admin-password
        image: curlimages/curl:8.2.0
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
        command: ["sh", "-c", 'until curl -sSi --connect-timeout 100 change-admin-password-hook-values.yaml-sonarqube:9000/api/system/status | grep -w UP; do sleep 10; done; curl -sSi --connect-timeout 100 -u admin:"$CURRENT_ADMIN_PASSWORD" -X POST "change-admin-password-hook-values.yaml-sonarqube:9000/api/users/change_password?login=admin" --data-urlencode "previousPassword=$CURRENT_ADMIN_PASSWORD" --data-urlencode "password=$ADMIN_PASSWORD"']
        env:
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: change-admin-password-hook-values.yaml-sonarqube-admin-password
              key: password
        - name: CURRENT_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: change-admin-password-hook-values.yaml-sonarqube-admin-password
              key: currentPassword
        resources:
          limits:
            cpu: 800m
            ephemeral-storage: 512000M
            memory: 6144M
          requests:
            cpu: 400m
            ephemeral-storage: 1536M
            memory: 2048M
