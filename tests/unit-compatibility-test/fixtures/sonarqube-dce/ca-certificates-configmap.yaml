              name: "ca-certificates-configmap.yaml-sonarqube-dce"
              subPath: logs
            - mountPath: /tmp
              name: tmp-dir
      securityContext:
        fsGroup: 0
      containers:
        - name: sonarqube-dce-search
          image: "sonarqube:2025.6.0-datacenter-search"
          imagePullPolicy: IfNotPresent
          ports:
            - name: search-port
              containerPort: 9001
              protocol: TCP
            - name: es-port
              containerPort: 9002
              protocol: TCP
          resources:
            limits:
              cpu: 800m
              ephemeral-storage: 512000M
              memory: 3072M
            requests:
              cpu: 400m
              ephemeral-storage: 1536M
              memory: 3072M
          env:
            - name: SONAR_LOG_JSONOUTPUT
              value: "false"
            - name: SONAR_CLUSTER_ES_HOSTS
              value: "ca-certificates-configmap.yaml-sonarqube-dce-search-0,ca-certificates-configmap.yaml-sonarqube-dce-search-1,ca-certificates-configmap.yaml-sonarqube-dce-search-2,"
            - name: SONAR_CLUSTER_ES_DISCOVERY_SEED_HOSTS
              value: "ca-certificates-configmap.yaml-sonarqube-dce-search-headless"
            - name: SONAR_CLUSTER_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - |
                #!/bin/bash
                # A Sonarqube search node container is considered live if http call returns 200
                host="$(hostname -i || echo '127.0.0.1')"
                if wget --auth-no-challenge --no-proxy -qO- "http://${host}:9001/_cluster/health?local=true" | grep -q -e '"status":"green"' -e '"status":"yellow"'; then
                  exit 0
                fi
                exit 1
            initialDelaySeconds: 0
            periodSeconds: 30
            failureThreshold: 6
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - |
                #!/bin/bash
                # A Sonarqube search node container is considered ready if the status of embedded ES is green or yellow
                host="$(hostname -i || echo '127.0.0.1')"
                if wget --auth-no-challenge --no-proxy -qO- "http://${host}:9001/_cluster/health?wait_for_status=yellow&timeout=50s" | grep -q -e '"status":"green"' -e '"status":"yellow"'; then
                  exit 0
                fi
                exit 1
            initialDelaySeconds: 0
            periodSeconds: 30
            failureThreshold: 6
            timeoutSeconds: 1
          startupProbe:
            exec:
             command:
              - sh
              - -c
              - |
                #!/bin/bash
                # A Sonarqube search node container is considered started if http call returns 200
                host="$(hostname -i || echo '127.0.0.1')"
                if wget --auth-no-challenge --no-proxy -qO- "http://${host}:9001/_cluster/health?local=true" | grep -q -e '"status":"green"' -e '"status":"yellow"'; then
                  exit 0
                fi
                exit 1
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 24
            timeoutSeconds: 1
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /opt/sonarqube/certs
              name: "ca-certificates-configmap.yaml-sonarqube-dce"
              subPath: certs
              readOnly: true
            - mountPath: /opt/sonarqube/data
              name: "ca-certificates-configmap.yaml-sonarqube-dce"
              subPath: data
            - mountPath: /opt/sonarqube/temp
              name: "ca-certificates-configmap.yaml-sonarqube-dce"
              subPath: temp
            - mountPath: /opt/sonarqube/logs
              name: "ca-certificates-configmap.yaml-sonarqube-dce"
              subPath: logs
            - mountPath: /tmp
              name: tmp-dir
      serviceAccountName: default
      volumes:
      - name: ca-certs
        configMap:
          name: my-custom-cacerts-certificate
          items:
            - key: forticlient.crt
              path: forticlient.crt
      - name: init-sysctl
        configMap:
          name: ca-certificates-configmap.yaml-sonarqube-dce-init-sysctl
          items:
            - key: init_sysctl.sh
              path: init_sysctl.sh
      - name: init-fs
        configMap:
          name: ca-certificates-configmap.yaml-sonarqube-dce-init-fs
          items:
            - key: init_fs.sh
              path: init_fs.sh
      - name: "ca-certificates-configmap.yaml-sonarqube-dce"
      - name : tmp-dir
        emptyDir:
          {}
