# This file holds securityContext tests
# The values are there to test non-default or previous compatibility before moving to initContainers.securityContext
prometheusExporter:
  enabled: true
  version: "0.17.2"
  noCheckCertificate: false
  webBeanPort: 8000
  ceBeanPort: 8001
  config:
    rules:
      - pattern: ".*"
  # Reuse default initcontainers.securityContext that match restricted pod security standard
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 0
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop: ["ALL"]
    readOnlyRootFilesystem: true

plugins:
  install: ["do-not-exist"]
  noCheckCertificate: false
  # Reuse default initcontainers.securityContext that match restricted pod security standard
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 0
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop: ["ALL"]
    readOnlyRootFilesystem: true

account:
  adminPassword: admin1
  currentAdminPassword: admin
  adminPasswordSecretName: ""
  securityContext: 
    runAsGroup: 1001
    runAsUser: 1001
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
curlContainerImage: curlimages/curl:8.2.0
adminJobAnnotations:
  someAnnotaion: toto
sonarWebContext: /

initSysctl:
  enabled: true
  vmMaxMapCount: 524288
  fsFileMax: 131072
  nofile: 131072
  nproc: 8192
  # image: ubuntu:24.04
  securityContext: {}

initFs:
  enabled: true
  securityContext: {}