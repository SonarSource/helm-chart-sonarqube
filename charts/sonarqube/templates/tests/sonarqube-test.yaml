{{- if .Values.tests.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-ui-test"
  annotations:
    "helm.sh/hook": test-success
  labels:
    app: {{ template "sonarqube.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- if or .Values.image.pullSecrets .Values.image.pullSecret }}
  imagePullSecrets:
    {{- if .Values.image.pullSecret }}
    - name: {{ .Values.image.pullSecret }}
    {{- end}}
    {{- if .Values.image.pullSecrets}}
{{ toYaml .Values.image.pullSecrets | indent 4 }}
    {{- end}}
  {{- end }}
  initContainers:
    - name: "bats"
      image: "bats/bats:1.2.1"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command: ["bash", "-c"]
      args:
        - |-
          set -ex
          cp -R /opt/bats /tools/bats/
      resources:
{{ toYaml .Values.tests.initContainers.resources | indent 8 }}
      volumeMounts:
        - mountPath: /tools
          name: tools
  containers:
    - name: {{ .Release.Name }}-ui-test
      image: {{ default "bitnami/minideb-extras" .Values.tests.image }}
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command: [
        "/tools/bats/bin/bats",
        "--tap",
        "/tests/run.sh"]
      resources:
{{ toYaml .Values.tests.resources | indent 8 }}
      volumeMounts:
      - mountPath: /tests
        name: tests
        readOnly: true
      - mountPath: /tools
        name: tools
  volumes:
  - name: tests
    configMap:
      name: {{ template "sonarqube.fullname" . }}-tests
  - name: tools
    emptyDir: {{ toYaml .Values.emptyDir | nindent 6 }}
  restartPolicy: Never
{{- end -}}
