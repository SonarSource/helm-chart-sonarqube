apiVersion: v2
name: sonarqube
description: SonarQube is a self-managed, automatic code review tool that systematically helps you deliver clean code. As a core element of our Sonar solution, SonarQube integrates into your existing workflow and detects issues in your code to help you perform continuous code inspections of your projects. The tool analyses 30+ different programming languages and integrates into your CI pipeline and DevOps platform to ensure that your code meets high-quality standards.
type: application
version: 2026.2.0
appVersion: 2026.1.0
keywords:
  - coverage
  - security
  - code
  - quality
home: https://www.sonarqube.org/
icon: https://raw.githubusercontent.com/SonarSource/sonarqube-static-resources/master/helm/SonarQubeServerLogo.png
sources:
  - https://github.com/SonarSource/helm-chart-sonarqube/tree/master/charts/sonarqube
  - https://github.com/SonarSource/docker-sonarqube
  - https://github.com/SonarSource/sonarqube
kubeVersion: ">= 1.24.0-0"
maintainers:
  - name: carminevassallo
    email: carmine.vassallo@sonarsource.com
  - name: hatem-amairi-sonarsource
    email: hatem.amairi@sonarsource.com
annotations:
  artifacthub.io/links: |
    - name: support
      url: https://community.sonarsource.com/
    - name: Chart Source
      url: https://github.com/SonarSource/helm-chart-sonarqube/tree/master/charts/sonarqube
  artifacthub.io/changes: |
    - kind: changed
      description: "Upgrade Chart's version to 2026.2.0"
    - kind: security
      description: "Update ingress-nginx subchart to v4.14.3"
    - kind: added
      description: "Upgrade SonarQube Community build to 26.2.0.119303"
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/images: |
    - name: sonarqube-community
      image: sonarqube:26.2.0.119303-community
    - name: sonarqube-developer
      image: sonarqube:2026.1.0-developer
    - name: sonarqube-enterprise
      image: sonarqube:2026.1.0-enterprise
  charts.openshift.io/name: sonarqube
dependencies:
  - name: ingress-nginx
    version: 4.14.3
    repository: https://kubernetes.github.io/ingress-nginx
    condition: nginx.enabled,ingress-nginx.enabled
