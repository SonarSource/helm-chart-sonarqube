{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "sonarqube.fullname" . }}-search
  labels: {{- include "sonarqube.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "sonarqube.name" . }}
      sonarqube.datacenter/type: search
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              sonarqube.datacenter/type: search
      ports:
        - port: 9001
          protocol: TCP
        - port: 9002
          protocol: TCP
    - from:
        - podSelector:
            matchLabels:
              sonarqube.datacenter/type: app
      ports:
        - port: 9001
          protocol: TCP
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - podSelector:
            matchLabels:
              sonarqube.datacenter/type: search
      ports:
        - port: 9001
          protocol: TCP
        - port: 9002
          protocol: TCP
{{- end -}}
