{{ $applicationNodes := fromYaml (include "applicationNodes" . ) }}
{{ $_ := set .Values "ApplicationNodes" $applicationNodes }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "sonarqube.fullname" . }}
  labels:
    app: {{ template "sonarqube.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- range $key, $value := .Values.service.labels }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{ if .Values.service.annotations }}
  annotations:
    {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    app.kubernetes.io/name: {{ template "sonarqube.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if eq .Values.service.type "LoadBalancer" }}
  {{- if .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
  {{- range .Values.service.loadBalancerSourceRanges }}
  - {{ . }}
  {{- end }}
  {{- end -}}
  {{- if .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "sonarqube.fullname" . }}-headless
  labels:
    app: {{ template "sonarqube.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- range $key, $value := .Values.service.labels }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{ if .Values.service.annotations }}
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
{{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.ApplicationNodes.port | default 9003 }}
      targetPort: hazelcast
      protocol: TCP
      appProtocol: tcp
      name: hazelcast
    {{- if .Values.ApplicationNodes.webPort }}
    - port: {{ .Values.ApplicationNodes.webPort }}
      targetPort: hazelcast-web
      protocol: TCP
      appProtocol: tcp
      name: hazelcast-web
    {{- end }}
    {{- if .Values.ApplicationNodes.cePort }}
    - port: {{ .Values.ApplicationNodes.cePort }}
      targetPort: hazelcast-ce
      protocol: TCP
      appProtocol: tcp
      name: hazelcast-ce
    {{- end }}
  selector:
    app.kubernetes.io/name: {{ template "sonarqube.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}


