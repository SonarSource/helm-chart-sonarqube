apiVersion: v2
name: sonarqube-dce
description: SonarQube is a self-managed, automatic code review tool that systematically helps you deliver clean code. As a core element of our Sonar solution, SonarQube integrates into your existing workflow and detects issues in your code to help you perform continuous code inspections of your projects. The tool analyses 30+ different programming languages and integrates into your CI pipeline and DevOps platform to ensure that your code meets high-quality standards.
type: application
version: 10.5.0
appVersion: 10.5.0
keywords:
  - coverage
  - security
  - code
  - quality
home: https://www.sonarqube.org/
icon: https://raw.githubusercontent.com/SonarSource/sonarqube-static-resources/master/helm/SonarQubeLogo.svg
sources:
  - https://github.com/SonarSource/helm-chart-sonarqube
  - https://github.com/SonarSource/docker-sonarqube
  - https://github.com/SonarSource/sonarqube
kubeVersion: '>= 1.24.0-0'
maintainers:
  - name: leo-geoffroy-sonarsource
    email: leo.geoffroy+helm@sonarsource.com
  - name: carminevassallo
    email: carmine.vassallo@sonarsource.com
  - name: jCOTINEAU
    email: jeremy.cotineau@sonarsource.com
  - name: davividal
    email: davi.koscianski-vidal@sonarsource.com
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Upgrade SonarQube to 10.5.0"
    - kind: changed
      description: "Update Chart's version to 10.5.0"
    - kind: changed
      description: "Update nginx-ingress-controller dependency to version 4.9.1"
    - kind: fixed
      description: "Fix the ingress.ingressClassName not being evaluated"
    - kind: fixed
      description: "Fix searchNodes.securityContext and ApplicationNodes.securityContext not being evaluated"
    - kind: fixed
      description: "Fix duplicated ApplicationNodes.resources parameters in the README"
    - kind: added
      description: "Add `gcp_marketplace` value, implementing compatibility with google cloud marketplace app"
    - kind: fixed
      description: "Set 'automountServiceAccountToken' to false in pod's specifications"
    - kind: changed
      description: "Update default `ApplicationNodes.resources` and `searchNodes.resources` to values matching better default Xmx and Xms of the SonarQube processes."
    - kind: changed
      description: "Make 'ephemeral-storage' resource's limits and requests configurable for the SonarQube App and Search containers"
    - kind: changed
      description: "Set memory and cpu limits for the test container"
    - kind: fixed
      description: "Fix `searchAuthentication` probes failure by enforcing basic auth on wget"
    - kind: removed
      description: "Remove outdated doc about persistency"
    - kind: deprecated
      description: "Deprecate nginx.enabled in favor of ingress-nginx.enabled, to match with subchart config block"
    - kind: deprecated
      description: "Deprecate ApplicationNodes.prometheusMonitoring.podMonitor.namespace"
    - kind: changed
      description: "Instantiate monitoring-web and monitoring-ce endpoints when the ApplicationNodes.prometheusExporter is enabled"
    - kind: fixed
      description: "Take `sonarWebContext` into account for the `PodMonitor` path"
    - kind: fixed
      description: "Fix duplicated env_var in Pods causing deployment issue (`SONAR_WEB_CONTEXT`,`SONAR_WEB_JAVAOPTS`,`SONAR_CE_JAVAOPTS`)"
  artifacthub.io/links: |
    - name: support
      url: https://community.sonarsource.com/
    - name: Chart Source
      url: https://github.com/SonarSource/helm-chart-sonarqube/tree/master/charts/sonarqube-dce
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/images: |
    - name: sonarqube-app
      image: sonarqube:10.5.0-datacenter-app
    - name: sonarqube-search
      image: sonarqube:10.5.0-datacenter-search
dependencies:
  - name: postgresql
    version: 10.15.0
    repository: https://raw.githubusercontent.com/bitnami/charts/pre-2022/bitnami
    condition: postgresql.enabled
  - name: ingress-nginx
    version: 4.9.1
    repository: https://kubernetes.github.io/ingress-nginx
    condition: nginx.enabled,ingress-nginx.enabled
